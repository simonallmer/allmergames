<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple - Seven Wonders</title>
    <meta name="description" content="Play Temple, an ancient strategy game from the Seven Wonders series">
    <link rel="stylesheet" href="temple-style.css">
</head>

<body>
    <!-- Back to Menu -->
    <a href="index.html" class="back-link">‚Üê Back to Seven Wonders</a>

    <!-- Header -->
    <header class="game-header">
        <h1 class="game-title">TEMPLE</h1>
        <p class="game-subtitle">The Temple of Artemis at Ephesus</p>
    </header>

    <!-- Game Status -->
    <div class="status-panel">
        <div class="turn-display">
            <div class="current-player-indicator" id="current-player-color"></div>
            <span id="game-status">White to move. Select a stone to move.</span>
        </div>
    </div>

    <!-- Game Board -->
    <div class="board-wrapper">
        <svg id="game-board" viewBox="0 0 100 140"></svg>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button id="cancel-button" class="action-btn cancel-btn hidden">
            Cancel Move
        </button>
        <button id="reset-button" class="action-btn reset-btn">
            New Game
        </button>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="message-box hidden">
        <!-- Game messages -->
    </div>

    <!-- Footer -->
    <footer class="game-footer">
        <p>Game Design: Simon Allmer</p>
    </footer>

    <script src="temple-game.js"></script>
</body>

</html>
