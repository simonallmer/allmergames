<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharos - Seven Wonders</title>
    <meta name="description" content="Play Pharos, an ancient strategy game from the Seven Wonders series">
    <link rel="stylesheet" href="pharos-style.css">
</head>

<body>
    <!-- Back to Menu -->
    <a href="index.html" class="back-link">‚Üê Back to Seven Wonders</a>

    <!-- Header -->
    <header class="game-header">
        <h1 class="game-title">PHAROS</h1>
        <p class="game-subtitle">The Lighthouse of Alexandria</p>
    </header>

    <!-- Game Status -->
    <div class="status-panel">
        <div class="turn-display">
            <div class="current-player-indicator" id="current-player-color"></div>
            <span id="game-status">White to move. Select a stone to start the move.</span>
        </div>
    </div>

    <!-- Game Board -->
    <div class="board-wrapper">
        <div class="board-container" id="game-board">
            <!-- Board cells will be generated here by JavaScript -->
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button id="end-turn-button" class="action-btn end-turn-btn hidden" disabled>
            End Turn
        </button>
        <button id="reset-button" class="action-btn reset-btn">
            New Game
        </button>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="message-box hidden">
        <!-- Error and game messages -->
    </div>

    <!-- Footer -->
    <footer class="game-footer">
        <p>Game Design: Simon Allmer</p>
    </footer>

    <script src="pharos-game.js"></script>
</body>

</html>
